<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="pingpongwallpaper">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title title is-centered">
                            Ping Pong Score Keeper</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-size-2"><span id="p1display">0</span> to <span id="p2display">0</span>
                            </h1>
                            <p class="subtitle">Use the buttons below to update the score</p>
                            <label for="playto" class="label is-large is-inline">Playing Till:</label>
                            <div class="select is-rounded">
                                <select name="" id="playto" class="is-rounded">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="button card-footer-item is-primary">+1 P1</button>
                        <button id="p2button" class="button card-footer-item is-primary">+1 P2</button>
                        <button id="resetbutton" class="button card-footer-item is-danger">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
